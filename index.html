<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />

              <svg

                class="h-5 w-5"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M4 6h16M4 12h8m-8 6h16"
                />

            </div>
            <ul

            </ul>
          </div>
          <a class="btn btn-ghost text-xl font-extrabold">P-Ticket</a>
        </div>
        <div class="navbar-center hidden lg:flex">
          <ul class="menu menu-horizontal px-1 gap-6">
            <li><a>Home</a></li>
            <li><a>About</a></li>
            <li><a>Destination</a></li>
            <li><a>Search</a></li>
          </ul>
        </div>
        <div class="navbar-end">
          <a class="btn bg-[#1DD1001A]"
            ><span class="text-[#1DD100]">Bus</span>
            <img src="images/bus-icon.png" alt="bus_logo"
          /></a>
        </div>
      </div>
      <!-- navbar end -->
      <!-- hero area starts -->
      <section>
        <div
          class="bg-[linear-gradient(45deg,rgba(3,7,18,0.5),rgba(3,7,18,0)),url(images/banner.png)] bg-cover bg-no-repeat h-[481px] rounded-[32px] text-center flex flex-col justify-center items-center gap-4"
        >
          <h1 class="text-6xl text-white font-extrabold">
            End-to-End Travel with <br />
            <span class="text-[#1DD100]"> P Paribahan</span>
          </h1>
          <p class="text-white">
            P Paribahan offers end-to-end travel services for a seamless and
            convenient journey experience.
          </p>
          <button class="btn bg-[#1DD100] border-none font-bold">

      <!-- hero area ends -->
